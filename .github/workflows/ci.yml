name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'package.json'
      - 'bun.lock'

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun run test
      
      - name: Type check
        run: bun run type-check
      
      - name: Build
        run: bun run build
